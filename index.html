<html><head>
	<!-- general -->
	<title>Digitaler Campus</title>
	<link rel="stylesheet" href="css/main.css" />
	<!-- for mobile devices and icons -->
	<meta name="viewport" content="width=1024">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-mobile-web-app-capable" content="yes">
	<!-- borrowed from the FSU Jena landing page -->
	<link type="image/ico" rel="icon" media="all" href="images/favicon.ico">
	<!-- enable support for non ASCII-characters like emojis and umlauts -->
	<meta charset="UTF-8"/>
	<!-- names of the members from the team working on this project -->
	<meta name="author" content="Amos Nyerembe, Antonio Noack, Aron Gaden, Celine Lünse, Daniel Lenhardt, Konrad Leibrock, Marie Kairies, Marten Schröder, Rebecca Preßler, Steven Richter, Toni Böswetter"/>
</head><body>
	<div id="loadingOverlay">
		<div id="logoContainer">
			<img src="images/2000px-Uni-Jena-logo.svg.png" id="logo" class="fade-in">
		</div>
		<div id="progressBar"></div>
	</div>
	
	<!-- hier die id für textbox und overlay -->
	<div id="missionText">Wilkommen zum Tag der offenen Tür</div>
	<div id="bottomLeft">
		<div id="chat"></div>
		<div id="controlHints">
			WASD walk<br>
			LEFT/RIGHT turn
		</div>
	</div>
	<div id="inventory"></div>
	<div id="infoPicture">
		<div id="dispImage" class="imageBox"></div>
	</div>
	<div id="overlay"></div>
	<button id="button">Handy</button>
	<!-- die Grä-->
	<div id="motionJoyStick" class="joystick" style="left:0px"></div>
	<div id="turningJoyStick" class="joystick" style="right:0px"></div>
	<script type="module" src="js/main.js"></script>
</body></html>
